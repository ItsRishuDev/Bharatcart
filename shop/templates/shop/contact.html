{% extends 'shop/base.html' %}

{% load static %}

{% block title %}
Contact Us
{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'shop/business.css'%} ">

<style>
    .map {
            width: 100%;
            height: 620px;
        }

    @media screen and (max-width: 991px) {
        .map {
            height: 400px;
        }
    }
</style>

{% endblock css %}


{% block body %}

    <!-- || Contact Details -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 order-lg-1 order-2 p-lg-5 p-4">
                    <p class="section_head">GET IN TOUCH</p>

                    <form action="" method='POST'>
                    {% csrf_token %}
                        <div class="form-group mt-3">
                            <label for="visitor_name">Your Name</label>
                            <input type="text" id="visitor_name" name="visitor_name" class="form-control" />
                        </div>

                        <div class="form-group mt-3">
                            <label for="visitor_email">Email Address</label>
                            <input type="email" id="visitor_email" name="visitor_email" class="form-control" />
                        </div>

                        <div class="form-group mt-3">
                            <label for="visitor_number">Contact Number</label>
                            <input type="number" id="visitor_number" name="visitor_number" class="form-control" />
                        </div>

                        <div class="form-group mt-3">
                            <label for="visitor_subject">Subject</label>
                            <input type="text" id="visitor_subject" name="visitor_subject" class="form-control" />
                        </div>

                        <div class="form-group mt-3">
                            <label for="visitor_message">Message</label>
                            <textarea name="visitor_message" id="visitor_message" class="form-control" rows="5"></textarea>
                        </div>

                        <div class="form-group mt-3">
                            <input type="submit" value="Submit" class="btn btn-success px-4 rounded" />
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 order-lg-2 order-1 px-0">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.021899464053!2d75.93397521427202!3d22.61565738516068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962e5b2f5a08787%3A0x356c85a4194fd6a!2sShivajirao%20Kadam%20Institute%20of%20Technology%20%26%20Management%20-%20Technical%20Campus%2C%20Indore%20(SKITM)!5e0!3m2!1sen!2sin!4v1604050302899!5m2!1sen!2sin"
                        class="map" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </main>

{% endblock body %}
